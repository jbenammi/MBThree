<nav ng-controller='usersController as UC'>
	<div  class="nav-wrapper purple darken-4">
		<a href="#/" class="brand-logo">MEAN Belt Exam Three</a>
		<ul class="right">
			<li><a href="" ng-click='UC.logout()'>Logout</a></li>			
		</ul>
	</div>
</nav>
<div class="container" ng-controller='dashboardsController as DC'>
<div class="row">
	<h4>Hi {{DC.user_session.name}}</h4>
	<p><a href="#/new_question">Add a Question</a></p>
	<div class="col s6 offset-s6">
		<label>Search</label>
		<input type="text" ng-model='filter_search' />
	</div>
	<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='question in DC.questions | filter: filter_search'>
				<td>{{question.question}}</td>
				<td>{{question._answers.length}}</td>
				<td><a href="#/question/{{question._id}}">Show</a> | <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
			</tr>
		</tbody>
	</table>
</div>
</div>
