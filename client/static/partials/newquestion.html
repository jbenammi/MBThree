<div class="container" ng-controller='newQuestionsController as NQC'>
<div class="row">
	<h4>New Question</h4>
	<form class="col s6" name="qForm">
		<label>Question</label>
		<label ng-show="qForm.question.$touched && qForm.question.$error.required" class="red-text">The Question is required</label>
		<label ng-show="qForm.question.$touched && qForm.question.$error.minlength" class="red-text">The Question requires at least 10 characters</label>		<textarea ng-model='NQC.newQuestion.question' required="" minlength="10" name="question"></textarea>
		<label>Description (optional)</label>
		<textarea ng-model='NQC.newQuestion.description' name="description"></textarea>
		<div class="row">
			<div class="col s6">
				<a href="#/dashboard"><button class="btn waves-effect waves-light red right">Cancel</button></a>
			</div>
			<div class="col s6">
				<button ng-show="qForm.question.$valid" class="btn waves-effect waves-light purple lighten-1 right" ng-click="NQC.create()">Submit</button>
			</div>
		
	</form>
</div>
</div>
